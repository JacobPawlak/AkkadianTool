            Gleft_side = left_val;
            console.log("left side pick is " + left_val);
            event.target.setAttribute("style", "border-color: red");
        };
    
        function setRightSide(right_val){
            Gright_side = right_val;
            console.log("right side pick is" + right_val);
        };
    
        function setTopSide(top_val){
            Gtop_side = top_val;
            console.log("top side pick is " + top_val);
        };
    
        window.onload = function setUp(){

            //console.log(akkadian.left_parts[0].l1.image)
            var left_images = [];
            for(x in akkadian.left_parts){
                var leftobj = Object.keys(akkadian.left_parts[x]);
                var leftobj0 = leftobj[0];
                var currleft = akkadian.left_parts[x][leftobj0];
                var leftimgloc = currleft.image;
                console.log(leftimgloc);
                left_images.push(leftimgloc);
            }

            var left_table = document.getElementById("left-table");
            var num_rows = Math.floor(left_images.length / 8);
            console.log(num_rows);
            var rows_remainder = (left_images.length % 8);
            console.log(rows_remainder);
            var li_index = 0;
            for(i = 0; i < (num_rows + 1); i++){
                var new_left_row = left_table.insertRow(i);
                for(j = 0; j < 8; j++){
                    if(li_index < left_images.length){
                        //console.log("li index " + li_index);
                        var new_left_cell = new_left_row.insertCell(j);
                        new_left_cell.innerHTML = "<button onclick='setLeftSide(" + String(li_index + 1) + ")'><img class='cuneiform-img' onclick='setLeftSide(" + String(li_index + 1) + ")' src='" + String(left_images[li_index]) + "'></button>";
                        li_index += 1;
                    }
                }
            }

            for(i = 0; i < left_images.length; i++){

            }

        function resetBoard(){
            document.getElementById("result-table").innerHTML = "";
            Gleft_side = 0;
            Gright_side = 0;
            Gtop_side = 0;
            //when you clean the rest of this up, you can just rebuild the tables here
            var ltable = document.getElementById("left-table");
            console.log(ltable);
        }

        function getResultList(){
            //console.log(Gleft_side);
            var resarray = [];
            if((Gleft_side === 0) && (Gtop_side === 0) && (Gright_side === 0) ){
                alert("You need to select at least the left side icons")
            }
            else{
                for(x in akkadian.cuneiform_symbols){
                    var currobj = Object.keys(akkadian.cuneiform_symbols[x]);
                    //console.log(currobj[0]);
                    currobj0 = currobj[0]
                    //console.log(akkadian.cuneiform_symbols[x][currobj0]);
                    currobjobj = akkadian.cuneiform_symbols[x][currobj0];
                    //console.log(currobjobj.leftside);
                    if(currobjobj.leftside == Gleft_side){
                        resarray.push(currobjobj.image);
                    }
                }

            }
            console.log(resarray);
            var result_table = document.getElementById("result-table");
            var new_row = result_table.insertRow(0);
            for(imag in resarray){
                var new_cell = new_row.insertCell(imag);
                new_cell.innerHTML = "<img class='cuneiform-result' src='" + String(resarray[imag]) + "'>";
            }

        };
